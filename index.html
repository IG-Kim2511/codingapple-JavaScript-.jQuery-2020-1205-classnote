<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>

    <link rel="icon" href="img/favicon-star.ico" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="c2">
      <p class="title">🦄c2 자바스크립트의 목적과 셀렉터</p>

      <!-- js 2 -->
      <h3 id="test">안녕하세요(👉js로 바꿈)</h3>

    </section>

    <section class="c3">
      <p class="title"> 🦄c3 onclick 속성으로 버튼 기능개발: Alert 박스 만들기 </p>

        <!-- onclick: 버튼 눌렀을때 안의 자바스크립트 실행-->
        <div class="alert-box" id="alert"> style.display = 'block'</div>

        <!-- js 3-1 : onclick... display : block; -->
        <button
          onclick="document.getElementById('alert').style.display = 'block';"
        >
          열기버튼
        </button>
      </section>
    <section class="c4">
      <p class="title">🦄c4 function 문법으로 코드 줄이기/ 에러 체크하기</p>
       <!-- js 4-1 -->
       <button onclick="안내창닫기()">닫기버튼</button>  
    </section>

    <section class="c5">
      <p class="title">🦄5 parameter : function을 쓰는 이유 (function의 두번째 기능)</p>
    </section>
  </body>
</html>
